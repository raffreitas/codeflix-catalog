query SearchGenre($page: Int! = 1, $perPage: Int! = 10, $search: String! = "", $sort: String! = "", $direction: SearchOrder! = ASC) {
    genres(page: $page, perPage: $perPage, search: $search, sort: $sort, direction: $direction) {
        perPage
        currentPage
        total
        items {
            id
            createdAt
            isActive
            name,
            categories {
                id
                name
            }
        }
    }
}